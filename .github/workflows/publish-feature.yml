name: Publish Devcontainer Feature

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish the feature to GHCR"
        required: false
        default: true
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Build credential provider
        run: |
          dotnet restore src/CredentialProvider.AzureArtifacts
          dotnet publish src/CredentialProvider.AzureArtifacts \
            -c Release \
            -o ./publish/netcore

      - name: Embed binaries in feature
        run: |
          # Create the binaries directory inside the feature
          FEATURE_DIR=".devcontainer-feature/src/devcontainer-feature"
          mkdir -p "$FEATURE_DIR/netcore"
          
          # Copy the built credential provider binaries
          cp -r ./publish/netcore/* "$FEATURE_DIR/netcore/"
          
          # Show what's being embedded
          echo "ðŸ“¦ Embedded binaries:"
          ls -la "$FEATURE_DIR/netcore/"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish feature
        run: |
          cd .devcontainer-feature
          devcontainer features publish \
            --registry ghcr.io \
            --namespace asidlo/credentialprovider-azureartifacts \
            ./src
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸ“¦ Devcontainer Feature Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The feature is now available at:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          echo "{" >> $GITHUB_STEP_SUMMARY
          echo "  \"features\": {" >> $GITHUB_STEP_SUMMARY
          echo "    \"ghcr.io/asidlo/credentialprovider-azureartifacts/devcontainer-feature:1\": {}" >> $GITHUB_STEP_SUMMARY
          echo "  }" >> $GITHUB_STEP_SUMMARY
          echo "}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
