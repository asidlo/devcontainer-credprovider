name: Build & Release
on:
  push:
    branches: ["main"]
    tags:
      - "v*"  # Trigger on version tags for release
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create a GitHub release (tag the commit first with 'git tag v1.2.3 && git push --tags')"
        required: false
        default: false
        type: boolean
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for MinVer to find tags
          fetch-tags: true  # Explicitly fetch all tags
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: Restore and get version
        id: version
        run: |
          dotnet restore src/CredentialProvider.AzureArtifacts
          # Build first so MinVer runs, then get the version from the built assembly
          dotnet build src/CredentialProvider.AzureArtifacts -c Release --no-restore
          # Extract version from the built assembly using dotnet
          VERSION=$(dotnet ./src/CredentialProvider.AzureArtifacts/bin/Release/net8.0/CredentialProvider.AzureArtifacts.dll --version | awk '{print $2}' | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ **Build Version:** \`$VERSION\`" >> $GITHUB_STEP_SUMMARY
      - name: Publish credential provider
        run: |
          # Framework-dependent build - portable across all platforms with .NET 8 runtime
          dotnet publish src/CredentialProvider.AzureArtifacts \
            -c Release \
            -o ./publish/netcore
      - name: Copy install scripts
        run: |
          cp scripts/install.sh ./publish/
          cp scripts/uninstall.sh ./publish/
          cp scripts/install.ps1 ./publish/
          cp scripts/uninstall.ps1 ./publish/
          chmod +x ./publish/install.sh
          chmod +x ./publish/uninstall.sh
      - name: Create tarball
        run: |
          cd ./publish
          tar -czvf credentialprovider-azureartifacts.tar.gz install.sh uninstall.sh netcore/
      - name: Create zip (for Windows users)
        run: |
          cd ./publish
          zip -r credentialprovider-azureartifacts.zip install.ps1 uninstall.ps1 netcore/
      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: credentialprovider-azureartifacts-tarball
          path: ./publish/credentialprovider-azureartifacts.tar.gz
      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: credentialprovider-azureartifacts-zip
          path: ./publish/credentialprovider-azureartifacts.zip
  summary:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Write install commands to summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## üöÄ Credential Provider Build Complete!

          This is a **framework-dependent** build that works on any platform with .NET 8 runtime.

          ### Prerequisites

          - .NET 8 runtime installed (required to run the credential provider)
          - Download: https://dotnet.microsoft.com/download/dotnet/8.0

          ### Download Run Artifacts (this build)

          Use the GitHub CLI to download artifacts from this workflow run:

          \`\`\`bash
          # Install GitHub CLI if needed: https://cli.github.com/

          # Any platform (Linux, macOS, Windows with WSL):
          gh run download ${{ github.run_id }} -n credentialprovider-azureartifacts-tarball -R ${{ github.repository }} \
            && mkdir -p /tmp/cred-provider \
            && tar xzf credentialprovider-azureartifacts.tar.gz -C /tmp/cred-provider \
            && /tmp/cred-provider/install.sh \
            && rm -rf /tmp/cred-provider credentialprovider-azureartifacts.tar.gz
          \`\`\`
          EOF
  release:
    needs: build
    runs-on: ubuntu-latest
    # Release when: pushing a tag OR manual trigger with create_release checked
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    permissions:
      contents: write
    steps:
      - name: Determine version
        id: version
        run: |
          # Use tag name if triggered by tag push, otherwise use MinVer version from build
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v${{ needs.build.outputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_num=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "üè∑Ô∏è Release version: $VERSION" >> $GITHUB_STEP_SUMMARY
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true
      - name: List artifacts
        run: ls -la ./artifacts/
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body: |
            ## Azure Artifacts Credential Provider ${{ steps.version.outputs.version }}

            A NuGet credential provider plugin for Azure Artifacts that automatically acquires tokens.

            ### Prerequisites

            - .NET 8 runtime installed (required to run the credential provider)
            - Download: https://dotnet.microsoft.com/download/dotnet/8.0
            - GitHub CLI installed (for private repo downloads): https://cli.github.com/

            ### Install (Linux/macOS)

            ```bash
            # Using GitHub CLI (works with private repos)
            gh release download ${{ steps.version.outputs.version }} -R ${{ github.repository }} -p "*.tar.gz" \
              && mkdir -p /tmp/cred-provider \
              && tar xzf credentialprovider-azureartifacts.tar.gz -C /tmp/cred-provider \
              && /tmp/cred-provider/install.sh \
              && rm -rf /tmp/cred-provider credentialprovider-azureartifacts.tar.gz
            ```

            ### Install (Windows PowerShell)

            ```powershell
            # Using GitHub CLI (works with private repos)
            gh release download ${{ steps.version.outputs.version }} -R ${{ github.repository }} -p "*.zip"
            Expand-Archive -Path "credentialprovider-azureartifacts.zip" -DestinationPath "$env:TEMP\cred-provider" -Force
            & "$env:TEMP\cred-provider\install.ps1"
            Remove-Item -Recurse -Force "$env:TEMP\cred-provider", "credentialprovider-azureartifacts.zip"
            ```

            ### After Installation

            Just run `dotnet restore` - the credential provider handles authentication automatically!

            It tries these methods in order:
            1. `VSS_NUGET_ACCESSTOKEN` environment variable
            2. `~/ado-auth-helper` (devcontainer feature)
            3. Azure CLI / DefaultAzureCredential
          files: ./artifacts/*
          draft: false
          prerelease: false

      - name: Trigger devcontainer feature publish
        run: |
          echo "üê≥ Triggering devcontainer feature publish workflow..."
          gh workflow run publish-feature.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
