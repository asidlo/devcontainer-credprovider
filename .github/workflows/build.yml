name: Build & Release
on:
  push:
    branches: ["main"]
    tags:
      - "v*"  # Trigger on version tags for release
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create a GitHub release (tag the commit first with 'git tag v1.2.3 && git push --tags')"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for MinVer to find tags
          fetch-tags: true  # Explicitly fetch all tags
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      
      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool
      
      - name: Run tests with coverage
        run: |
          dotnet test --configuration Release --nologo --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage
          
          # List coverage files for debugging
          echo "Coverage files generated:"
          find ./coverage -name "*.xml" -o -name "*.json" || echo "No coverage files found"
      
      - name: Generate coverage report
        id: generate-coverage
        run: |
          # Check if coverage files exist
          if ! ls ./coverage/**/coverage.cobertura.xml 1> /dev/null 2>&1; then
            echo "::error::No coverage.cobertura.xml files found in ./coverage"
            echo "Contents of ./coverage directory:"
            ls -la ./coverage/ || echo "Coverage directory not found"
            exit 1
          fi
          
          reportgenerator \
            -reports:./coverage/**/coverage.cobertura.xml \
            -targetdir:./coverage/report \
            -reporttypes:"Html;MarkdownSummaryGithub;Cobertura;Badges" \
            -title:"CredentialProvider.Devcontainer Coverage"
          
          # Verify the report was generated
          if [ ! -f ./coverage/report/SummaryGithub.md ]; then
            echo "::error::Failed to generate coverage report - SummaryGithub.md not found"
            exit 1
          fi
          
          if [ ! -f ./coverage/report/Cobertura.xml ]; then
            echo "::error::Failed to generate coverage report - Cobertura.xml not found"
            exit 1
          fi
          
          echo "report-generated=true" >> $GITHUB_OUTPUT
      
      - name: Check coverage threshold
        if: steps.generate-coverage.outputs.report-generated == 'true'
        run: |
          # Extract line coverage percentage from Cobertura report
          COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' ./coverage/report/Cobertura.xml | head -1)
          COVERAGE_PERCENT=$(echo "$COVERAGE * 100" | bc)
          COVERAGE_INT=${COVERAGE_PERCENT%.*}
          
          echo "ðŸ“Š **Code Coverage:** ${COVERAGE_INT}%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Target is 80%, but currently at lower level due to plugin protocol infrastructure
          if [ "$COVERAGE_INT" -lt 80 ]; then
            echo "âš ï¸ Coverage is ${COVERAGE_INT}%, target is 80%" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Note:** Some NuGet plugin protocol infrastructure code (request handlers) is difficult to" >> $GITHUB_STEP_SUMMARY
            echo "test in isolation without a full NuGet client. Core authentication and business logic is well covered." >> $GITHUB_STEP_SUMMARY
            echo "::warning::Code coverage ${COVERAGE_INT}% is below the target 80% threshold"
          else
            echo "âœ… Coverage is ${COVERAGE_INT}%, meeting the 80% threshold" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Add coverage to summary
        if: steps.generate-coverage.outputs.report-generated == 'true'
        run: |
          if [ -f ./coverage/report/SummaryGithub.md ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸ“Š Code Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            cat ./coverage/report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
          else
            echo "::warning::Coverage summary file not found"
          fi
      
      - name: Upload coverage report
        if: steps.generate-coverage.outputs.report-generated == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage/report
      
      - name: Add coverage PR comment
        if: github.event_name == 'pull_request' && steps.generate-coverage.outputs.report-generated == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Check if file exists before reading
            const summaryPath = './coverage/report/SummaryGithub.md';
            if (!fs.existsSync(summaryPath)) {
              console.log('Coverage summary file not found, skipping PR comment');
              return;
            }
            
            const summary = fs.readFileSync(summaryPath, 'utf8');
            
            // Try to find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ“Š Code Coverage Report')
            );
            
            const body = `## ðŸ“Š Code Coverage Report\n\n${summary}\n\n<sub>Coverage collected with [Coverlet](https://github.com/coverlet-coverage/coverlet) and reported with [ReportGenerator](https://github.com/danielpalme/ReportGenerator)</sub>`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
      
      - name: Restore and get version
        id: version
        run: |
          dotnet restore src/CredentialProvider.Devcontainer
          # Build first so MinVer runs, then get the version from the built assembly
          dotnet build src/CredentialProvider.Devcontainer -c Release --no-restore
          # Extract version from the built assembly using dotnet
          VERSION=$(dotnet ./src/CredentialProvider.Devcontainer/bin/Release/net8.0/CredentialProvider.Devcontainer.dll --version | awk '{print $2}' | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ **Build Version:** \`$VERSION\`" >> $GITHUB_STEP_SUMMARY
      - name: Publish credential provider
        run: |
          # Framework-dependent build - portable across all platforms with .NET 8 runtime
          dotnet publish src/CredentialProvider.Devcontainer \
            -c Release \
            -o ./publish/netcore
      - name: Copy install scripts
        run: |
          cp scripts/install.sh ./publish/
          cp scripts/uninstall.sh ./publish/
          cp scripts/install.ps1 ./publish/
          cp scripts/uninstall.ps1 ./publish/
          chmod +x ./publish/install.sh
          chmod +x ./publish/uninstall.sh
      - name: Create tarball
        run: |
          cd ./publish
          tar -czvf devcontainer-credprovider.tar.gz install.sh uninstall.sh netcore/
      - name: Create zip (for Windows users)
        run: |
          cd ./publish
          zip -r devcontainer-credprovider.zip install.ps1 uninstall.ps1 netcore/
      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: devcontainer-credprovider-tarball
          path: ./publish/devcontainer-credprovider.tar.gz
      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: devcontainer-credprovider-zip
          path: ./publish/devcontainer-credprovider.zip
  summary:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Write install commands to summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ Credential Provider Build Complete!

          This is a **framework-dependent** build that works on any platform with .NET 8 runtime.

          ### Prerequisites

          - .NET 8 runtime installed (required to run the credential provider)
          - Download: https://dotnet.microsoft.com/download/dotnet/8.0

          ### Download Run Artifacts (this build)

          Use the GitHub CLI to download artifacts from this workflow run:

          \`\`\`bash
          # Install GitHub CLI if needed: https://cli.github.com/

          # Any platform (Linux, macOS, Windows with WSL):
          gh run download ${{ github.run_id }} -n devcontainer-credprovider-tarball -R ${{ github.repository }} \
            && mkdir -p /tmp/cred-provider \
            && tar xzf devcontainer-credprovider.tar.gz -C /tmp/cred-provider \
            && /tmp/cred-provider/install.sh \
            && rm -rf /tmp/cred-provider devcontainer-credprovider.tar.gz
          \`\`\`
          EOF
  release:
    needs: build
    runs-on: ubuntu-latest
    # Release when: pushing a tag OR manual trigger with create_release checked
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Determine version
        id: version
        run: |
          # Use tag name if triggered by tag push, otherwise use MinVer version from build
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v${{ needs.build.outputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_num=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "ðŸ·ï¸ Release version: $VERSION" >> $GITHUB_STEP_SUMMARY

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true
      - name: List artifacts
        run: ls -la ./artifacts/

      - name: Generate checksums
        run: |
          cd ./artifacts
          sha256sum *.tar.gz *.zip > checksums.sha256
          echo "ðŸ“Ž SHA-256 checksums" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat checksums.sha256 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign release artifacts (keyless)
        run: |
          cd ./artifacts
          for f in *.tar.gz *.zip; do
            echo "Signing $f"
            cosign sign-blob --yes \
              --output-signature "${f}.sig" \
              --output-certificate "${f}.cert" \
              "$f"
          done
          echo "âœ… Signed artifacts with Sigstore (keyless)" >> $GITHUB_STEP_SUMMARY
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          append_body: true
          body: |
            ---

            ### Prerequisites

            - .NET 8 runtime installed (required to run the credential provider)
            - Download: https://dotnet.microsoft.com/download/dotnet/8.0
            - GitHub CLI installed (for private repo downloads): https://cli.github.com/

            ### Install (Linux/macOS)

            ```bash
            # Using GitHub CLI (works with private repos)
            gh release download ${{ steps.version.outputs.version }} -R ${{ github.repository }} -p "*.tar.gz" \
              && mkdir -p /tmp/cred-provider \
              && tar xzf devcontainer-credprovider.tar.gz -C /tmp/cred-provider \
              && /tmp/cred-provider/install.sh \
              && rm -rf /tmp/cred-provider devcontainer-credprovider.tar.gz
            ```

            ### Install (Windows PowerShell)

            ```powershell
            # Using GitHub CLI (works with private repos)
            gh release download ${{ steps.version.outputs.version }} -R ${{ github.repository }} -p "*.zip"
            Expand-Archive -Path "devcontainer-credprovider.zip" -DestinationPath "$env:TEMP\cred-provider" -Force
            & "$env:TEMP\cred-provider\install.ps1"
            Remove-Item -Recurse -Force "$env:TEMP\cred-provider", "devcontainer-credprovider.zip"
            ```

            ### After Installation

            Just run `dotnet restore` - the credential provider handles authentication automatically!

            It tries these methods in order:
            1. `~/ado-auth-helper` (devcontainer auth helper)
            2. Azure.Identity DefaultAzureCredential (Azure CLI, managed identity, etc.)
          files: ./artifacts/*
          draft: false
          prerelease: false

  # Publish the devcontainer feature after creating a release
  publish-feature:
    needs: release
    uses: ./.github/workflows/publish-feature.yml
    permissions:
      contents: read
      packages: write
