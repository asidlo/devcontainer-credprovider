name: Build & Release
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create a GitHub release"
        required: false
        default: false
        type: boolean
      version:
        description: "Version for release (check job summary for current latest)"
        required: false
        default: "1.0.0"
        type: string
jobs:
  check_version:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release info
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "## ðŸ“¦ Version Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Try to get the latest release
          LATEST=$(gh release view --repo ${{ github.repository }} --json tagName,publishedAt --jq '.tagName + " (" + .publishedAt[0:10] + ")"' 2>/dev/null || echo "none")
          
          if [ "$LATEST" = "none" ]; then
            echo "**Current latest release:** No releases yet" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Suggested first version: \`1.0.0\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Current latest release:** \`$LATEST\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Extract just the version number for suggestions
            CURRENT_VERSION=$(echo "$LATEST" | sed 's/^v//' | cut -d' ' -f1)
            MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
            MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
            PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
            
            echo "**Suggested next versions:**" >> $GITHUB_STEP_SUMMARY
            echo "- Patch: \`$MAJOR.$MINOR.$((PATCH + 1))\`" >> $GITHUB_STEP_SUMMARY
            echo "- Minor: \`$MAJOR.$((MINOR + 1)).0\`" >> $GITHUB_STEP_SUMMARY
            echo "- Major: \`$((MAJOR + 1)).0.0\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.create_release }}" = "true" ]; then
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ **Creating release:** \`v${{ github.event.inputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ *To create a release, re-run with 'Create a GitHub release' checked*" >> $GITHUB_STEP_SUMMARY
          fi
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: Publish credential provider
        run: |
          # Framework-dependent build - portable across all platforms with .NET 8 runtime
          dotnet publish src/CredentialProvider.AzureArtifacts \
            -c Release \
            -o ./publish/netcore
      - name: Copy install scripts
        run: |
          cp scripts/install.sh ./publish/
          cp scripts/uninstall.sh ./publish/
          cp scripts/install.ps1 ./publish/
          cp scripts/uninstall.ps1 ./publish/
          chmod +x ./publish/install.sh
          chmod +x ./publish/uninstall.sh
      - name: Create tarball
        run: |
          cd ./publish
          tar -czvf credentialprovider-azureartifacts.tar.gz install.sh uninstall.sh netcore/
      - name: Create zip (for Windows users)
        run: |
          cd ./publish
          zip -r credentialprovider-azureartifacts.zip install.ps1 uninstall.ps1 netcore/
      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: credentialprovider-azureartifacts-tarball
          path: ./publish/credentialprovider-azureartifacts.tar.gz
      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: credentialprovider-azureartifacts-zip
          path: ./publish/credentialprovider-azureartifacts.zip
  summary:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Write install commands to summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ Credential Provider Build Complete!

          This is a **framework-dependent** build that works on any platform with .NET 8 runtime.

          ### Prerequisites

          - .NET 8 runtime installed (required to run the credential provider)
          - Download: https://dotnet.microsoft.com/download/dotnet/8.0

          ### Download Run Artifacts (this build)

          Use the GitHub CLI to download artifacts from this workflow run:

          \`\`\`bash
          # Install GitHub CLI if needed: https://cli.github.com/

          # Any platform (Linux, macOS, Windows with WSL):
          gh run download ${{ github.run_id }} -n credentialprovider-azureartifacts-tarball -R ${{ github.repository }} \
            && mkdir -p /tmp/cred-provider \
            && tar xzf credentialprovider-azureartifacts.tar.gz -C /tmp/cred-provider \
            && /tmp/cred-provider/install.sh \
            && rm -rf /tmp/cred-provider credentialprovider-azureartifacts.tar.gz
          \`\`\`
          EOF
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true'
    permissions:
      contents: write
    steps:
      - name: Show release info
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "## ðŸš€ Creating Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          LATEST=$(gh release view --repo ${{ github.repository }} --json tagName --jq '.tagName' 2>/dev/null || echo "none")
          
          if [ "$LATEST" = "none" ]; then
            echo "**Previous release:** None (this is the first release!)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Previous release:** \`$LATEST\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "**New release:** \`v${{ github.event.inputs.version }}\`" >> $GITHUB_STEP_SUMMARY
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true
      - name: List artifacts
        run: ls -la ./artifacts/
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: v${{ github.event.inputs.version }}
          body: |
            ## Azure Artifacts Credential Provider v${{ github.event.inputs.version }}

            A NuGet credential provider plugin for Azure Artifacts that automatically acquires tokens.

            ### Prerequisites

            - .NET 8 runtime installed (required to run the credential provider)
            - Download: https://dotnet.microsoft.com/download/dotnet/8.0

            ### Install (Linux/macOS)

            ```bash
            mkdir -p /tmp/cred-provider \
              && curl -fsSL https://github.com/${{ github.repository }}/releases/download/v${{ github.event.inputs.version }}/credentialprovider-azureartifacts.tar.gz \
              | tar xz -C /tmp/cred-provider \
              && /tmp/cred-provider/install.sh \
              && rm -rf /tmp/cred-provider
            ```

            ### Install (Windows PowerShell)

            ```powershell
            Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/v${{ github.event.inputs.version }}/credentialprovider-azureartifacts.zip" -OutFile "$env:TEMP\cred-provider.zip"
            Expand-Archive -Path "$env:TEMP\cred-provider.zip" -DestinationPath "$env:TEMP\cred-provider" -Force
            & "$env:TEMP\cred-provider\install.ps1"
            Remove-Item -Recurse -Force "$env:TEMP\cred-provider", "$env:TEMP\cred-provider.zip"
            ```

            ### After Installation

            Just run `dotnet restore` - the credential provider handles authentication automatically!

            It tries these methods in order:
            1. `VSS_NUGET_ACCESSTOKEN` environment variable
            2. `~/ado-auth-helper` (devcontainer feature)
            3. Azure CLI / DefaultAzureCredential
          files: ./artifacts/*
          draft: false
          prerelease: false
